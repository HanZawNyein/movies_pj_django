{% load static %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for movie in movies %}
    <div class="col">
        <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{% if movie.poster %}/media/{{ movie.poster }}{% else %}{% static 'mov/img/No_image_available.svg.webp' %}{% endif %}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            <a href="{{ movie.get_absolute_url }}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
